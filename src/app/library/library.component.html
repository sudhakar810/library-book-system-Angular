  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

             
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">LIBRARY-BOOK-SYSTEM</h1>
             </div>
        </section>
        
        <div class="container mb-4">
          
          <h4 class="jumbotron-heading">Select Library</h4>
            <select  (change)="onLibrarySelect($event.target.value)" >
                          
              <option  *ngFor="let library of libraryObservable | async; let i = index" value="{{library.name}}">
                {{library.name}}
              </option>
            </select>
          
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">BOOK </th>
                                    <th scope="col">Name</th>
                                    <th scope="col">AUTHOR</th>
                                    <!-- <th scope="col" class="text-center">Quantity</th> -->
                                    <th scope="col" class="text-left">PRICE  (&#8377;)
                                     </th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let library of displayLibraries; let i = index">

                              <tr *ngFor="let book of library.books; let i = index">

                                <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                                <td><input class="form-control" type="text" [(ngModel)]="book.name" /></td>
                                <td><input class="form-control" type="text" [(ngModel)]="book.author" /></td>
                                <td><input class="form-control " type="text"[(ngModel)]="book.price" /></td>
                                <!-- <td class="text-right">124,90 â‚¬</td> -->
                                <td class="text-right">
                                  <button (click) = "saveBook(book)" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> </button> 
                                
                                </td>
                            </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- <div class="col mb-2">
                    <div class="row">
                        <div class="col-sm-12  col-md-6">
                            <button class="btn btn-block btn-light">Add New Book</button>
                        </div>
                        <div class="col-sm-12 col-md-6 text-right">
                            <button class="btn btn-lg btn-block btn-success text-uppercase">Save</button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
  </body>
  </html>
